<html>
<head th:replace="~{base :: head}">

</head>
<body>
	<div th:replace="~{base :: logo}"></div>
		
	<div class="container">

	
		<div th:replace="~{base :: titulo('Novo Pedido')}">
		</div>

		<div class="card mt-3 p-4">
			<form action="/pedido/novo" method="POST"
				th:object="${requisicaoNovoPedido}">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> <input
						placeholder="Nome do produto" class="form-control mt-2"
						th:field="*{nomeProduto}" th:errorclass="is-invalid"> <small
						class="mt-2">Informe qual o nome do Produto</small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback">Erros
						do nome do produto</div>
				</div>
				<div class="form-group mt-2">
					<label for="urlProduto">Url</label> <input
						placeholder="Url do produto" class="form-control mt-2"
						th:field="*{urlProduto}" th:errorclass="is-invalid"> <small
						class="mt-2">Procure em um site o produto que você deseja
						e cole a url da página aqui</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">Erros
						da url do produto</div>
				</div>
				<div class="form-group mt-2">
					<label for="urlImagem">Imagem</label> <input
						placeholder="Url do imagem" class="form-control mt-2"
						th:field="*{urlImagem}" th:errorclass="is-invalid"> <small
						class="mt-2"> Copie a url de uma boa imagem do produto e
						cole aqui para ajudar a conseguir compradores. </small>

					<div th:errors="*{urlProduto}" class="invalid-feedback">
						Erros da url da imagem</div>

				</div>
				<div class="form-group mt-2">
					<label for="descricao">Descrição</label>
					<textarea
						placeholder="Adicione detalhes importantes para ajudar o comprador."
						class="form-control mt-2" th:field="*{descricao}"></textarea>
				</div>
				<button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
